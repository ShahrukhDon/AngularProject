<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>FULL NAME</label>
        <input name="FullName" #FullName="ngModel" [(ngModel)]="service.formData.FullName" required class="form-control">
        <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">Please fill the input value</div>
    </div>
    <div class="form-group">
        <label>POSITION</label>
        <input name="Position" #Position="ngModel" [(ngModel)]="service.formData.Position" class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>EMPCODE</label>
            <input name="EMPCode" #EMPCode="ngModel" [(ngModel)]="service.formData.EMPCode" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>MOBILE</label>
            <input name="Mobile" #Mobile="ngModel" [(ngModel)]="service.formData.Mobile" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-lg btn-block">SUBMIT</button>
    </div>
</form>
