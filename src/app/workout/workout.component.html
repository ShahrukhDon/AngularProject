<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">
                <form>
                        <div class="form-group">
                                <label>Email address</label>
                                <input type="text" class="form-control" placeholder="Enter email">
                              </div>
                              <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                              </div>
                              <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
        <div class="col-md-6">
                <table class="table table-dark">
                        <tr>
                            <td>Workout ID</td>
                            <td>Date</td>
                            <td>Distence In Meters</td>
                            <td>Time In Seconds</td>
                            <td>Action</td>
                        </tr>
                        <tr *ngFor="let w of workouts">
                            <td>{{ w.workoutID }}</td>
                            <td>{{ w.date | date:'shortDate'}}</td>
                            <td>{{ w.distanceInMeters }}</td>
                            <td>{{ w.timeInSeconds }}</td>
                            <td><button (click)="delMe(w.workoutID)" class="btn btn-danger">Delete</button></td>
                        </tr>
                    </table>
        </div>
    </div>
</div>
